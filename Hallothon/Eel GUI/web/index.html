<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Family Tracker</h2>
                        <h3>QR</h3>
                        <p>Turn any piece of text into a QR code.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="button" class="submit" value="Front" onclick="front()">
                            <input type="button" class="submit" value="Right" onclick="right()">
                            <input type="button" class="submit" value="Back" onclick="back()">
                            <input type="button" class="submit" value="Left" onclick="left()">
                        </form>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="button" class="submit" value="cam on" onclick="cam()">
                            <h3>Press y to exit camera</h3>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div> -->
    </section>
</body>
</html>
